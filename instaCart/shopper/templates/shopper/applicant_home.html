
{% extends "shopper/base.html" %}

{% block header %}
{% endblock %}

{% block content %}

<div class="applicant-background">
    <div class="transbox">
        <h1 class=" text">WELCOME</h1>

        <form class="form-horizontal ">
            <div class="row">
                <div class="col-lg-6 padding-left">
                    <div class=" row form-group padding-left ">
                        <label class="control-label col-sm-4 padding-left bold-text" for="firstName">First Name:</label>
                        <div class="col-sm-7">
                            <p id="firstName" class="form-control-static bold-text padding-top">{{ first_name}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 padding-left">
                    <div class=" row form-group padding-left">
                        <label class="control-label col-sm-4 padding-left bold-text" for="firstName">Last Name:</label>
                        <div class="col-sm-7">
                            <p id="lastName" class="form-control-static bold-text padding-top">{{ last_name}}</p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-6 padding-left">
                    <div class=" row form-group padding-left">
                        <label class="control-label col-sm-4 padding-left bold-text">City:</label>
                        <div class="col-sm-7">
                            <p id="city1" class="form-control-static bold-text padding-top">{{ city}}</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 padding-left">
                    <div class=" row form-group padding-left">
                        <label class="control-label col-sm-4 padding-left bold-text">State:</label>
                        <div class="col-sm-7">
                            <p id="state1" class="form-control-static bold-text padding-top"> {{ state}}</p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-6 padding-left">
                    <div class=" row form-group padding-left">
                        <label class="control-label col-sm-4 padding-left bold-text">Email:</label>
                        <div class="col-sm-7">
                            <p id="email" class="form-control-static bold-text padding-top">{{ email}}</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 padding-left">
                    <div class=" row form-group padding-left ">
                        <label class="control-label col-sm-4 padding-left bold-text">Application status</label>
                        <div class="col-sm-7">
                            <p id="workflow_state" class="form-control-static bold-text padding-top">{{ workflow_state}}</p>
                        </div>
                    </div>
                </div>

            </div>

            <!--<div class=" form-group row padding-left ">-->
                <!--<label class="control-label col-sm-2 bold-text  " for="email">Email:</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<p id="email" class="form-control-static bold-text padding-top">{{ email}}</p>-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class=" form-group row padding-left ">-->
                <!--<label class="control-label col-sm-2 bold-text  " >Application status</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<p id="workflow_state" class="form-control-static bold-text padding-top">{{ workflow_state}}</p>-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text ">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateModal">Update</button>
                </div>

            </div>


        </form>


    </div>

</div>


<!--modal content-->
<div class="modal fade modal-background" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form role="form"  method="post" action="/shopper/edit/">
            <div class="modal-body">

                <div class="">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">-->
                            <!--<h3 class="panel-title">Please sign up for Instacart <small>It's free!</small></h3>-->
                        <!--</div>-->
                        <div class="panel-body">

                            {% csrf_token %}
                                <div class="row">
                                    <div class="padding-left">
                                        <div class="form-group row">
                                        <label class="control-label col-xs-6 col-sm-6 col-md-6 " for="firstName">First Name</label>
                                            <input type="text" name="first_name" id="first_name" class="form-control input-sm col-xs-6 col-sm-6 col-md-6" value="{{ first_name}}">
                                        </div>
                                    </div>

                                </div>
                            <div class="row">
                                <div class="form-group row padding-left">
                                    <label class="control-label col-xs-6 col-sm-6 col-md-6 " for="firstName">Last Name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control input-sm col-xs-6 col-sm-6 col-md-6" value="{{ last_name}}">
                                </div>
                            </div>

                                <div class="row">
                                    <div class="padding-left">
                                        <div class="form-group row">
                                            <label class="control-label col-xs-6 col-sm-6 col-md-7 " for="firstName">City</label>
                                            <input type="text" name="city" id="city" class="form-control input-sm col-xs-6 col-sm-6 col-md-5" value="{{ city}}">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="padding-left">
                                        <div class="form-group row">
                                            <label class="control-label col-xs-6 col-sm-6 col-md-7  " for="firstName">State</label>
                                            <input type="text" name="state" id="state" class="form-control input-sm col-xs-6 col-sm-6 col-md-5 padding-left" value="{{ state}}">
                                        </div>
                                    </div>
                                </div>

                            <div class="row">
                                <div class="padding-left">
                                    <div class=" form-group row">
                                        <label class="control-label col-xs-6 col-sm-6 col-md-6 " for="emailAddress">Email:</label>
                                        <input id="emailAddress" class="form-control input-sm col-xs-6 col-sm-6 col-md-5" style="margin-left: 5%" value="{{ email}}"  disabled>

                                    </div>
                                </div>
                            </div>


                                <!--<input type="submit" value="Register" class="btn btn-info btn-block">-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="continue" class="btn btn-success">Update</button>
            </div>
            </form>
        </div>
    </div>
</div>




 {% endblock %}
