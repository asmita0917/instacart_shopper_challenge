
{% extends "shopper/base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">

<table class="table table-striped table-condensed table-bordered">
           <tbody>
                <tr><th>Reference Id</th><td>{{ id}}</td></tr>           
                <tr><th>First Name</th><td>{{ first_name}}</td></tr>
                <tr><th>Last Name</th><td>{{ last_name}}</td></tr>
                <tr><th>Email</th><td>{{ email}}</td></tr>
                <!--<tr><th>Phone</th><td>{{ applicant.phone}}</td></tr>-->
                <tr><th>City</th><td>{{ city}}</td></tr>
                <tr><th>State</th><td>{{ state}}</td></tr>
                <tr><th>Application Status</th><td>{{ workflow_state}}</td></tr>
           </tbody>
        </table>
 {% endblock %}
